<div class="container">  <div class="row">    <div class="col-xs-6">
      <h1>Absender</h1>
      <div class="row">
        <form name="absenderForm">
          <div class="row">
            <!-- Vorname &amp; Nachname -->
            <div class="row">
              <div class="col-xs-3">
                <input type="text" name="vorName" ng-model="absender.vname" required>
                <span class="error" ng-show="absenderForm.vorName.$error.required"></span>
              </div>
              <div class="col-xs-3">
                <input type="text" name="nachName" ng-model="absender.nname">
              </div>
            </div>
          </div>
          
          <div class="row">
            <!-- Straße &amp; Hausnummer -->
            <div class="row">
              <div class="col-xs-5">
                <input type="text" name="street" ng-model="absender.street">
              </div>        
              <div class="col-xs-1">
                <input type="text" name="housenr" ng-model="absender.nr" size="3">
              </div>        
            </div>
          </div>

          <div class="row">       
            <!-- Postleitzahl Ort -->
            <div class="row">
              <div class="col-xs-3">
                <input type="text" name="postnr" ng-model="absender.postnr" size="6" />
              </div>      
              <div class="col-xs-3">
                <input type="text" name="city" ng-model="absender.city" />
              </div>      
            </div>
          </div>    
        </form>
      </div>

      <h1>Empfänger</h1>
      <div class="row">
        <form name="empfaengerForm">
          <div class="row">
            <!-- Vorname &amp; Nachname -->
            <div class="row">
              <div class="col-xs-3">
                <input type="text" name="vorName" ng-model="empfaenger.vname" required>
                <span class="error" ng-show="empfaengerForm.vorName.$error.required"></span>
              </div>
              <div class="col-xs-3">
                <input type="text" name="nachName" ng-model="empfaenger.nname">
              </div>
            </div>
          </div>
          <div class="row">
            <!-- Straße &amp; Hausnummer -->
            <div class="row">
              <div class="col-xs-5">
                <input type="text" name="street" ng-model="empfaenger.street">
              </div>
              <div class="col-xs-1">
                <input type="text" name="housenr" ng-model="empfaenger.nr" size="3">
              </div>
            </div>
          </div>
          <div class="row">
            <!-- Postleitzahl Ort -->
            <div class="row">
              <div class="col-xs-3">
                <input type="text" name="postnr" ng-model="empfaenger.postnr" size="6" />
              </div>
              <div class="col-xs-3">
                <input type="text" name="city" ng-model="empfaenger.city" />
              </div>
            </div>
          </div>
        </form>
      </div>

      <h1>Meta</h1>
      <div class="row">
        <form name="metaForm">
          <div class="row">
            <!-- Betreff -->
            <div class="row">
              <div class="col-xs-6">
                <input type="text" name="subject" ng-model="meta.subject">
              </div>
            </div>
          </div>
          
          <div class="row">
            <!-- Datum -->
            <div class="row">
              <div class="col-xs-6">
                <input type="text" name="date" ng-model="meta.date">
              </div>
            </div>
          </div>

          <div class="row">
            <h3>Grüße</h3>
            <div class="row">
              <div class="col-xs-3">
                <!-- Eröffnung -->
                <input type="text" name="opening" ng-model="meta.opening" />
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <!-- Abschluss -->
                <input type="text" name="closing" ng-model="meta.closing" />
              </div>
            </div>
          </div>
        </form>
      </div>

</div>
<div class="col-xs-6">

  <form name="sendForm" action="http://localhost:8080/upload" method="POST" enctype="multipart/from-data">
 <!-- style="visibility: hidden;"> -->
    <textarea  name="latex" rows="0" cols="0" style=" visibility: hidden; ">
      {{header}}

      \newcommand{\dieAdresse}{ {{ empfaenger.vname }} {{ empfaenger.nname }}\\{{ empfaenger.street }} {{ empfaenger.nr }}\\{{empfaenger.postnr}} {{empfaenger.city}} }
      \newcommand{\dieAnrede}{\Anrede{Herr}{ {{ empfaenger.nname}} } }
      \newcommand{\derBetreff}{ {{ meta.subject }} }
      \setkomavar{fromname}    
         {\Large{\textsc{ {{ absender.vname }} {{ absender.nname }} } } }
      \setkomavar{fromaddress} 
         { {{absender.street}} {{absender.nr}}\\{{absender.postnr}} {{absender.city}} } 
      \setkomavar{backaddress} 
         { {{absender.vname | limitTo:1}}.{{absender.nname}}, {{absender.street}} {{absender.nr}}, {{absender.postnr}} {{absender.city}} }
      \setkomavar{subject}
         { {{meta.subject}} }
      \setkomavar{fromemail}
         { kurt-deuter.blub.de }

        {{body}}

      \begin{letter}{ {{empfaenger.vname | limitTo:1}}.{{empfaenger.nname}}\\{{empfaenger.street}} {{empfaenger.nr}}\\{{empfaenger.postnr}} {{empfaenger.city}} }
      \opening{ {{meta.opening}} {{empfaenger.nname}} }

      bla bla bla
      bla bla
      bla
      usw. ... 

        \closing{ {{meta.closing}},\\{{absender.vname}} {{absender.nname}} }


        {{footer}}
    </textarea>
    <input type="hidden" name="nachname" value="{{empfaenger.nname}}" />
    <input type="hidden" name="subject" value="{{meta.subject}}" />
    <input type="submit" value="Drucken">
  </form>

</div>  </div>  </div>
