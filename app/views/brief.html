<accordion close-others="oneAtATime">
  <accordion-group heading="Absender" is-open="false">
    <form name="absenderForm" role="form" class="form-horizontal">
      <!-- Vorname &amp; Nachname -->
      <label for="abs" class="col-sm-2 control-label">Absender</label>
      <div class="form-group form-inline" id="abs">
        <input type="text" name="vorName" ng-model="absender.vname" placeholder="Vorname" class="form-control">
        <input type="text" name="nachName" ng-model="absender.nname" class="form-control" placeholder="Nachname">
      </div>
      
      <!-- Straße &amp; Hausnummer -->
      <label for="addr" class="col-sm-2 control-label">Adresse</label>
      <div class="form-group form-inline" id="addr">
        <input type="text" name="street" ng-model="absender.street" placeholder="Straße" class="form-control">
        <input type="text" name="housenr" ng-model="absender.nr" size="3" placeholder="#" class="form-control">
      </div>

      <!-- Postleitzahl Ort -->
      <label for="addr2" class="col-sm-2 control-label"></label>
      <div class="form-group form-inline" id="addr2">
        <input type="text" name="postnr" ng-model="absender.postnr" size="6" placeholder="PLZ" class="form-control" />
        <input type="text" name="city" ng-model="absender.city" placeholder="Ort" class="form-control" />
      </div>
    </form>
  </accordion-group>

  <accordion-group heading="Empfänger" is-open="false">
    <form name="empfaengerForm" role="form" class="form-horizontal">
      <!-- Vorname &amp; Nachname -->
      <label for="empf" class="col-sm-2 control-label">Empfänger</label>
      <div class="form-group form-inline" id="empf">
        <input type="text" name="vorName" ng-model="empfaenger.vname" class="form-control" placeholder="Vorname" />
        <input type="text" name="nachName" ng-model="empfaenger.nname" class="form-control" placeholder="Nachname" />
      </div>
      <!-- Straße &amp; Hausnummer -->
      <label for="eddr2" class="col-sm-2 control-label">Adresse</label>
      <div class="form-group form-inline" id="eddr">
        <input type="text" name="street" ng-model="empfaenger.street" class="form-control" placeholder="Straße" />
        <input type="text" name="housenr" ng-model="empfaenger.nr" size="3" class="form-control" placeholder="#" />
      </div>
      <!-- Postleitzahl Ort -->
      <label for="eddr2" class="col-sm-2 control-label"></label>
      <div class="form-group form-inline" id="eddr2">
        <input type="text" name="postnr" ng-model="empfaenger.postnr" size="6" class="form-control" placeholder="PLZ" />
        <input type="text" name="city" ng-model="empfaenger.city" class="form-control" placeholder="Ort" />
      </div>
    </form>
  </accordion-group>

  <accordion-group heading="Brief" is-open="true">
  </accordion-group>
</accordion>




<form name="metaForm" role="form" class="form-horizontal">
  <!-- Betreff -->
  <label for="btr" class="col-sm-2 control-label">Betreff</label>
  <div class="form-group form-inline" id="betr">
    <input type="text" name="subject" ng-model="meta.subject" class="form-control" placeholder="Betreff" />
  </div>  

  <!-- Eröffnung -->
  <label for="begr" class="col-sm-2 control-label">Eröffnung</label>
  <div class="form-group form-inline" id="begr">
    <input type="text" name="opening" ng-model="meta.opening" class="form-control" placeholder="Begrüßung" />
  </div>

  <!-- Abschluss -->
  <label for="gru" class="col-sm-2 control-label">Abschluss</label>
  <div class="form-group form-inline" id="gru">
    <input type="text" name="closing" ng-model="meta.closing" class="form-control" placeholder="Gruß" />
  </div>
</form>





<div class="container">  <div class="row">    <div class="col-xs-6">


</div>
<div class="col-xs-6">

  <form name="sendForm" action="http://localhost:8080/upload" method="POST" enctype="multipart/from-data">
 <!-- style="visibility: hidden;"> -->
    <textarea  name="latex" rows="0" cols="0" style=" visibility: hidden; ">
      {{header}}

      \newcommand{\dieAdresse}{ {{ empfaenger.vname }} {{ empfaenger.nname }}\\{{ empfaenger.street }} {{ empfaenger.nr }}\\{{empfaenger.postnr}} {{empfaenger.city}} }
      \newcommand{\dieAnrede}{\Anrede{Herr}{ {{ empfaenger.nname}} } }
      \newcommand{\derBetreff}{ {{ meta.subject }} }
      \setkomavar{fromname}    
         {\Large{\textsc{ {{ absender.vname }} {{ absender.nname }} } } }
      \setkomavar{fromaddress} 
         { {{absender.street}} {{absender.nr}}\\{{absender.postnr}} {{absender.city}} } 
      \setkomavar{backaddress} 
         { {{absender.vname | limitTo:1}}.{{absender.nname}}, {{absender.street}} {{absender.nr}}, {{absender.postnr}} {{absender.city}} }
      \setkomavar{subject}
         { {{meta.subject}} }
      \setkomavar{fromemail}
         { kurt-deuter.blub.de }

        {{body}}

      \begin{letter}{ {{empfaenger.vname | limitTo:1}}.{{empfaenger.nname}}\\{{empfaenger.street}} {{empfaenger.nr}}\\{{empfaenger.postnr}} {{empfaenger.city}} }
      \opening{ {{meta.opening}} {{empfaenger.nname}} }

      bla bla bla
      bla bla
      bla
      usw. ... 

        \closing{ {{meta.closing}},\\{{absender.vname}} {{absender.nname}} }


        {{footer}}
    </textarea>
    <input type="hidden" name="nachname" value="{{empfaenger.nname}}" />
    <input type="hidden" name="subject" value="{{meta.subject}}" />
    <input type="submit" value="Drucken">
  </form>
